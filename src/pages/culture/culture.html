<ion-header>
	  <ion-navbar>
	    <ion-title>
	    	文化介绍
	    </ion-title>
	  </ion-navbar>
</ion-header>

<ion-content padding class="topClass">
	<ion-grid>
		<ion-row>
			<ion-col col-3  *ngFor="let cultureItem of cultureTypes" >
				<div><ion-img width="50px" height="35px" src="{{cultureItem.src}}"></ion-img></div>
				<!-- <br> -->
				<ion-badge (click)="openDetailPage($event)"> {{cultureItem.title}}</ion-badge>
				<label #index class="hidden">{{cultureItem.index}}</label>
			</ion-col>
		</ion-row>
	</ion-grid>
	

</ion-content>
