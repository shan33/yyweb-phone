<ion-header>

  <ion-navbar>

    <ion-title>{{detailItem.data.title}}</ion-title>
    <ion-buttons start>
    	<button ion-button (click)="dismiss()">
    		<span ion-text color="primary" showWhen="ios">Cancel</span>
        	<ion-icon name="close" showWhen="android,windows"></ion-icon>
    	</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<div>
		<ion-img src="../public/img/drink.jpg"></ion-img>
	</div>
	<ion-segment [(ngModel)]="detailChoose" color="primary">
	    <ion-segment-button value="评论" (ionSelect)="selectedComments()">
	      评论
	    </ion-segment-button>
	    <ion-segment-button value="详情" (ionSelect)="selectedDetails()">
	      详情
	    </ion-segment-button>
	</ion-segment>

	<div>
		<p>{{detailItem.choose}}</p><hr>
	   	<ion-card *ngFor="let i of items">
	   		<ion-card-header>
			    Header
			  </ion-card-header>
			<ion-card-content>{{i}}fhasjhfusakhfudnsajkfhdjk </ion-card-content>
		</ion-card>

		<ion-infinite-scroll (ionInfinite)="doInfiniteMoreComment($event)">
		   <ion-infinite-scroll-content></ion-infinite-scroll-content>
		</ion-infinite-scroll>	
	</div>
</ion-content>
