<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>
				<small>用户名</small>
			</ion-label>
			<ion-input type="text" autofocus [(ngModel)]="register.username"></ion-input>
		</ion-item>

		<ion-item>

			<ion-label floating (click)="togglePasstype($event)">
				<small>密码</small><ion-icon name="{{register.eyeType}}"   
				></ion-icon>
			</ion-label>
			<!-- <ion-input type="text"type="{{register.passType}}" [(ngModel)]="register.userpass"> -->
			<ion-input type="text" [(ngModel)]="register.userpass">
			</ion-input>
			
		</ion-item><br>

		<ion-item>
			<ion-label>是否少数民族</ion-label>
			<ion-checkbox checked="{{register.checked}}" [(ngModel)]="register.minority">
			</ion-checkbox>
		</ion-item>
		<button color="{{register.regButton}}" ion-button round full (click)="registerNewUser()">注册</button>
	</ion-list>
</ion-content>
